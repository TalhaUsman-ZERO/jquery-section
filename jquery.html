<html>

<head>
	<title>jQuery</title>
	
	<script type="text/javascript "src="jquery.min.js"></script>
	
	<style type="text/css">
	
		#green-circle{
				width:150px;
				height:150px;
				background-color:green;
				float:left;
				border-radius:50%;
				margin:10px;
		
		
	}
	
	
		.red-square{
			width:200px;
			height:200px;
			float:left;
			background-color:red;
			margin:10px;
		
	
	}
	
	
	</style>
	
	
	
</head>

<body>

	<div id="green-circle"></div>
	
	<div class="red-square"></div>
	
	
	
	<p>this is some text</p>
	


	<script type="text/javascript">
		
		
		
		$(".red-square").click(function(){
		
			$('.red-square').css("width","400px");
		
		
		
		})
		
		$("#green-circle").click(function(){
		
			$("p").html("this is new text")
		
		
		
		})
		
		
		$("#green-circle").click(function(){
		
		
			$(this).animate({width:"400px",
							height:"400px"}
							,2000,
							function(){$(this).css("background-color","blue")});
		
		
		
		
		})


	
	</script>
	
</body>

</html>
