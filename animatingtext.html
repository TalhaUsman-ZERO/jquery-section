<html>
	<head>
        <title>MINI CHALLENGE</title>
        
        <script type="text/javascript" src="jquery.min.js"></script>

        <style type="text/css">

        #circle{
            width:100px;
            height:100px;
            border-radius:50%;
            background-color:green;

        }




        </style>

       
    </head>

    
    <body>
        
        <div id="circle"></div>
        <script type="text/javascript"> 

        $("#circle").click(function(){
            $(this).animate({width:"400px",height:"400px",marginTop:"100px",marginLeft:"100px"},2000,function(){
                $(this).css("background-color","red");
            });
        })






       
        
        
        </script>
        


	</body>
</html>
